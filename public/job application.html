<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - MOTI Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background: #333;
            color: white;
            padding: 15px;
        }
        .container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Apply for a Job</h1>
    </div>

    <div class="container">
        <h2>Job Application Form</h2>
        <form action="submit-application.php" method="POST" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="job">Applying For:</label>
            <input type="text" id="job" name="job" required readonly>

            <label for="message">Cover Letter (Optional):</label>
            <textarea id="message" name="message" rows="4" placeholder="Why do you think you're a great fit?"></textarea>

            <label for="resume">Upload CV (PDF/DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        // Autofill the job title from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const jobTitle = urlParams.get('job');
        if (jobTitle) {
            document.getElementById('job').value = jobTitle;
        }
    </script>

</body>
</html>
