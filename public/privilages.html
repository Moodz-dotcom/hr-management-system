<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Privileges</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h2>Roles & Privileges</h2>

      <thead>

          <th>Can Edit</th>
          <th>Can Post Jobs</th>
          <th>Can Assign Roles</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Admin</td>
          <td>✅</td>
          <td>❌</td>
          <td>✅</td>
          <td>✅</td>
        </tr>
        <tr>
          <td>Manager</td>
          <td>✅</td>
          <td>✅</td>
          <td>❌</td>
          <td>❌</td>
        </tr>
        <tr>
          <td>Employee</td>
          <td>✅</td>
          <td>❌</td>
          <td>❌</td>
          <td>❌</td>
        </tr>
        <tr>
          <td>Guest</td>
          <td>Limited</td>
          <td>❌</td>
          <td>❌</td>
          <td>❌</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="assign-privileges.js"></script>
</body>
</html>
