<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests - Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .leave-request-form,
        .leave-history {
            margin-bottom: 20px;
        }
        .leave-request-form label,
        .leave-history table th,
        .leave-history table td {
            font-size: 16px;
        }
        .leave-request-form input,
        .leave-request-form select,
        .leave-request-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .leave-history table {
            width: 100%;
            border-collapse: collapse;
        }
        .leave-history table th,
        .leave-history table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .leave-history table th {
            background-color: #f2f2f2;
        }
        .submit-leave-request {
            text-align: center;
        }
        .submit-leave-request button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .submit-leave-request button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Leave Requests - Employee Dashboard</h2>

        <!-- Leave Request Form Section -->
        <div class="leave-request-form">
            <h3>Request Leave</h3>
            <form action="/submit-leave-request" method="POST">
                <label for="leaveType">Leave Type</label>
                <select id="leaveType" name="leaveType">
                    <option value="vacation">Vacation</option>
                    <option value="sick">Sick Leave</option>
                    <option value="personal">Personal Leave</option>
                    <!-- Add more leave types if needed -->
                </select>

                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" required>

                <label for="reason">Reason for Leave</label>
                <textarea id="reason" name="reason" rows="4" placeholder="Please explain the reason for your leave request." required></textarea>

                <div class="submit-leave-request">
                    <button type="submit">Submit Leave Request</button>
                </div>
            </form>
        </div>

        <!-- Leave History Section -->
        <div class="leave-history">
            <h3>Leave History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Leave Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leave records will be dynamically inserted here -->
                    <tr>
                        <td>Sick Leave</td>
                        <td>2025-03-10</td>
                        <td>2025-03-12</td>
                        <td>Approved</td>
                    </tr>
                    <tr>
                        <td>Vacation</td>
                        <td>2025-02-15</td>
                        <td>2025-02-20</td>
                        <td>Pending</td>
                    </tr>
                    <!-- More rows can be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
