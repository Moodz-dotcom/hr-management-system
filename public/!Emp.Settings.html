<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .settings-section {
            margin-bottom: 20px;
        }
        .settings-section h3 {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .profile-image {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .update-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .update-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Settings - Employee Dashboard</h2>

        <!-- Profile Information Section -->
        <div class="settings-section">
            <h3>Profile Information</h3>
            <div class="profile-image">
                <img src="default-profile.jpg" alt="Profile Picture" id="profile-image">
                <input type="file" id="profile-picture-upload" accept="image/*">
            </div>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>

        <!-- Change Password Section -->
        <div class="settings-section">
            <h3>Change Password</h3>
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" placeholder="Enter current password">

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="Enter new password">

            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">
        </div>

        <!-- Notification Preferences Section -->
        <div class="settings-section">
            <h3>Notification Preferences</h3>
            <label for="email-notifications">Email Notifications:</label>
            <select id="email-notifications">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>

            <label for="sms-notifications">SMS Notifications:</label>
            <select id="sms-notifications">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>
        </div>

        <!-- Language and Timezone Section -->
        <div class="settings-section">
            <h3>Language and Timezone</h3>
            <label for="language">Preferred Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
            </select>

            <label for="timezone">Timezone:</label>
            <select id="timezone">
                <option value="utc">UTC</option>
                <option value="est">Eastern Standard Time (EST)</option>
                <option value="pst">Pacific Standard Time (PST)</option>
            </select>
        </div>

        <!-- Save Changes Button -->
        <button class="update-btn" onclick="saveSettings()">Save Changes</button>
    </div>

    <script>
        // Simulating the profile picture upload
        document.getElementById('profile-picture-upload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    document.getElementById('profile-image').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Function to simulate saving settings (in real case, it would call an API)
        function saveSettings() {
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const emailNotifications = document.getElementById('email-notifications').value;
            const smsNotifications = document.getElementById('sms-notifications').value;
            const language = document.getElementById('language').value;
            const timezone = document.getElementById('timezone').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Simulating saving the data (in reality, this should make an API call)
            alert('Settings saved successfully!');
        }
    </script>
</body>
</html>
