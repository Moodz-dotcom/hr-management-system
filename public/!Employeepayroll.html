<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll - Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .payroll-section {
            margin-bottom: 20px;
        }
        .payroll-section table {
            width: 100%;
            border-collapse: collapse;
        }
        .payroll-section th, .payroll-section td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .payroll-section th {
            background-color: #f2f2f2;
        }
        .payroll-summary {
            margin-top: 20px;
        }
        .payroll-summary p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payroll - Employee Dashboard</h2>

        <!-- Payroll Breakdown Section -->
        <div class="payroll-section">
            <h3>Payroll Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Basic Salary</strong></td>
                        <td>$5000</td>
                    </tr>
                    <tr>
                        <td>Bonus</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>Deductions</td>
                        <td>-$200</td>
                    </tr>
                    <tr>
                        <td><strong>Net Salary</strong></td>
                        <td><strong>$5300</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Payroll History Section -->
        <div class="payroll-section">
            <h3>Payment History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Payment Date</th>
                        <th>Amount Paid</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-03-15</td>
                        <td>$5300</td>
                    </tr>
                    <tr>
                        <td>2025-02-15</td>
                        <td>$5000</td>
                    </tr>
                    <!-- More rows can be added dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Payroll Summary Section -->
        <div class="payroll-summary">
            <p><strong>Total Earnings (Year to Date):</strong> $16,600</p> <!-- This will be dynamically calculated -->
        </div>
    </div>

</body>
</html>
